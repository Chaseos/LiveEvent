ext {
    kotlin_version = '1.3.11'
    junit_version = '4.12'
    dokka_version = '0.9.16'
    android_maven_version = '2.1'
    gradle_bintray_version = '1.8.4'

    groupId = 'com.github.hadilq.liveevent'
    artifactId = 'liveevent'
    libVersion = '1.0.1'

    androidx_lib_version = '1.0.0'
    constraint_layout_version = '1.1.3'
    androidx_lifecycle_lib_version = '2.0.0-rc01'
    junit_version = '4.12'
    androidx_testing = '2.0.0'
    mockito_version = '2.1.0'

    dependency = [
            kotlin                : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            supportCompat         : "androidx.appcompat:appcompat:$androidx_lib_version",
            constraintLayout      : "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
            archComponents        : "androidx.lifecycle:lifecycle-extensions:$androidx_lifecycle_lib_version",
            archComponentsCompiler: "androidx.lifecycle:lifecycle-compiler:$androidx_lifecycle_lib_version",
            junit                 : "junit:junit:$junit_version",
            coreTesting           : "androidx.arch.core:core-testing:$androidx_testing",
            mockito               : "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockito_version",
    ]
}